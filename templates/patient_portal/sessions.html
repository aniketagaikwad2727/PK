<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Sessions | Panchkalpa</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Lato:wght@300;400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    /* --- Same CSS as before --- */
    :root {
      --gold: #FFD700;
      --gold-dark: #C8A300;
      --cream: #FFF8E6;
      --brown: #78350f;
      --bg-light: #fff7e5;
      --text-dark: #2A241F;
      --muted: #6b5f5a;
      --white: #ffffff;
      --shadow: 0 4px 15px rgba(120, 53, 15, 0.08);
      --radius: 12px;
      --status-blue: #1565C0;
      --status-green: #2E7D32;
      --status-red: #C62828;
      --status-yellow: #F9A825;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-light);
      color: var(--text-dark);
      font-family: 'Lato', sans-serif;
      padding: 20px;
    }

    h1,
    h2,
    h3 {
      font-family: 'Playfair Display', serif;
      color: var(--brown);
    }

    .sessions-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .sessions-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid rgba(120, 53, 15, 0.1);
    }

    .sessions-title {
      font-size: 1.8rem;
    }

    .sessions-toggle-wrapper {
      display: flex;
      background: var(--cream);
      border: 1px solid var(--gold);
      border-radius: 25px;
      padding: 4px;
    }

    .sessions-toggle-btn {
      padding: 8px 20px;
      border: none;
      background: transparent;
      border-radius: 20px;
      cursor: pointer;
      font-family: 'Lato', sans-serif;
      font-weight: 700;
      color: var(--muted);
      transition: all 0.3s;
    }

    .sessions-toggle-btn.active {
      background: var(--brown);
      color: var(--gold);
    }

    /* Calendar Styles */
    .sessions-calendar-view {
      display: none;
    }

    .sessions-calendar-view.active {
      display: block;
    }

    .sessions-calendar-card {
      background: var(--white);
      border-radius: var(--radius);
      padding: 25px;
      box-shadow: var(--shadow);
    }

    .sessions-cal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .sessions-cal-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      text-align: center;
    }

    .sessions-day-name {
      font-weight: 700;
      color: var(--muted);
      font-size: 0.9rem;
      padding-bottom: 10px;
    }

    .sessions-date-cell {
      height: 100px;
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 8px;
      position: relative;
      cursor: pointer;
      transition: background 0.2s;
    }

    .sessions-date-cell:hover {
      background-color: var(--bg-light);
    }

    .sessions-date-num {
      font-weight: 700;
      font-size: 1rem;
      color: var(--text-dark);
    }

    .sessions-date-today {
      background-color: var(--cream);
      border-color: var(--gold);
    }

    .sessions-dot-container {
      display: flex;
      justify-content: center;
      gap: 4px;
      margin-top: 8px;
    }

    .sessions-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .sessions-dot-blue {
      background-color: var(--status-blue);
    }

    .sessions-dot-green {
      background-color: var(--status-green);
    }

    .sessions-dot-red {
      background-color: var(--status-red);
    }

    .sessions-dot-yellow {
      background-color: var(--status-yellow);
    }

    .sessions-legend {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      justify-content: center;
      font-size: 0.85rem;
    }

    .sessions-legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* List Styles */
    .sessions-list-view {
      display: none;
    }

    .sessions-list-view.active {
      display: block;
    }

    .sessions-list-card {
      background: var(--white);
      border-radius: var(--radius);
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
      border-left: 5px solid transparent;
      display: grid;
      grid-template-columns: 1fr 150px;
      gap: 20px;
      transition: transform 0.2s;
    }

    .sessions-list-card:hover {
      transform: translateY(-2px);
    }

    .status-border-upcoming {
      border-left-color: var(--status-blue);
    }

    .status-border-completed {
      border-left-color: var(--status-green);
    }

    .status-border-missed {
      border-left-color: var(--status-red);
    }

    .status-border-feedback {
      border-left-color: var(--status-yellow);
    }

    .sessions-card-content {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    .sessions-info-block h4 {
      font-family: 'Lato', sans-serif;
      font-size: 0.75rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }

    .sessions-info-block p {
      font-weight: 700;
      color: var(--brown);
    }

    .sessions-card-header-mobile {
      font-family: 'Playfair Display', serif;
      font-size: 1.3rem;
      grid-column: span 2;
      color: var(--text-dark);
      margin-bottom: 10px;
    }

    .sessions-actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
      justify-content: center;
      border-left: 1px solid #eee;
      padding-left: 20px;
    }

    .sessions-btn {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 0.8rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background 0.2s;
    }

    .sessions-btn-view {
      background: var(--bg-light);
      color: var(--brown);
    }

    .sessions-btn-view:hover {
      background: #eee;
    }

    .sessions-btn-feedback {
      background: var(--status-yellow);
      color: #fff;
    }

    .sessions-btn-feedback:hover {
      background: #FBC02D;
    }

    .sessions-btn-reschedule {
      background: var(--white);
      border: 1px solid var(--muted);
      color: var(--muted);
    }

    .sessions-btn-reschedule:hover {
      background: #f5f5f5;
    }

    .sessions-status-badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .badge-upcoming {
      background: #E3F2FD;
      color: var(--status-blue);
    }

    .badge-completed {
      background: #E8F5E9;
      color: var(--status-green);
    }

    .badge-missed {
      background: #FFEBEE;
      color: var(--status-red);
    }

    .badge-feedback {
      background: #FFFDE7;
      color: var(--status-yellow);
      border: 1px solid var(--status-yellow);
    }

    /* Loading State */
    .sessions-loading {
      text-align: center;
      padding: 40px;
      color: var(--muted);
      font-style: italic;
    }

    @media (max-width: 768px) {
      .sessions-list-card {
        grid-template-columns: 1fr;
        border-left: none;
        border-top: 5px solid transparent;
      }

      .sessions-list-card.status-border-upcoming {
        border-top-color: var(--status-blue);
      }

      .sessions-list-card.status-border-completed {
        border-top-color: var(--status-green);
      }

      .sessions-actions {
        border-left: none;
        border-top: 1px solid #eee;
        padding-left: 0;
        padding-top: 15px;
        flex-direction: row;
      }

      .sessions-cal-grid {
        gap: 2px;
      }

      .sessions-date-cell {
        height: 60px;
        padding: 2px;
      }
    }
  </style>
</head>

<body>

  <div class="sessions-container">

    <header class="sessions-header">
      <h1 class="sessions-title">My Sessions</h1>

      <div class="sessions-toggle-wrapper">
        <button class="sessions-toggle-btn active" id="btn-calendar-view" onclick="switchView('calendar')">
          <i class="fas fa-calendar-alt"></i> Calendar
        </button>
        <button class="sessions-toggle-btn" id="btn-list-view" onclick="switchView('list')">
          <i class="fas fa-list-ul"></i> List
        </button>
      </div>
    </header>

    <div class="sessions-calendar-view active" id="view-calendar">
      <div class="sessions-calendar-card">
        <div class="sessions-cal-header">
          <button class="sessions-btn sessions-btn-view"><i class="fas fa-chevron-left"></i></button>
          <h2 style="margin:0;">November 2025</h2>
          <button class="sessions-btn sessions-btn-view"><i class="fas fa-chevron-right"></i></button>
        </div>

        <div class="sessions-cal-grid">
          <div class="sessions-day-name">Sun</div>
          <div class="sessions-day-name">Mon</div>
          <div class="sessions-day-name">Tue</div>
          <div class="sessions-day-name">Wed</div>
          <div class="sessions-day-name">Thu</div>
          <div class="sessions-day-name">Fri</div>
          <div class="sessions-day-name">Sat</div>
        </div>

        <div class="sessions-cal-grid" id="calendar-grid">
          <div class="sessions-loading">Loading Calendar...</div>
        </div>

        <div class="sessions-legend">
          <div class="sessions-legend-item"><span class="sessions-dot sessions-dot-blue"></span> Upcoming</div>
          <div class="sessions-legend-item"><span class="sessions-dot sessions-dot-green"></span> Completed</div>
          <div class="sessions-legend-item"><span class="sessions-dot sessions-dot-yellow"></span> Needs Feedback</div>
          <div class="sessions-legend-item"><span class="sessions-dot sessions-dot-red"></span> Missed</div>
        </div>
      </div>
    </div>

    <div class="sessions-list-view" id="view-list">
      <div id="sessions-list-container">
        <div class="sessions-loading">Loading Session List...</div>
      </div>
    </div>

  </div>

  <script>
    /* --- 1. View Switching Logic --- */
    function switchView(viewName) {
      const calView = document.getElementById('view-calendar');
      const listView = document.getElementById('view-list');
      const btnCal = document.getElementById('btn-calendar-view');
      const btnList = document.getElementById('btn-list-view');

      if (viewName === 'calendar') {
        calView.classList.add('active');
        listView.classList.remove('active');
        btnCal.classList.add('active');
        btnList.classList.remove('active');
      } else {
        calView.classList.remove('active');
        listView.classList.add('active');
        btnCal.classList.remove('active');
        btnList.classList.add('active');
      }
    }

    /* --- 2. Fetching Data from Backend --- */
    document.addEventListener('DOMContentLoaded', () => {

      // Fetch call to your Django API
      fetch('/sessions/api/my-sessions/')

        .then(response => {
          if (!response.ok) throw new Error("Failed to fetch sessions");
          return response.json();
        })
        .then(data => {
          // Pass the data to render functions
          renderCalendar(data);
          renderList(data);
        })
        .catch(error => {
          console.error("Error:", error);
          document.getElementById('calendar-grid').innerHTML = `<div style="grid-column:span 7; color:red;">Error loading calendar. Please try again.</div>`;
          document.getElementById('sessions-list-container').innerHTML = `<div style="text-align:center; color:red;">Error loading list. Please try again.</div>`;
        });
    });

    /* --- 3. Rendering Calendar --- */
    function renderCalendar(sessions) {
      const grid = document.getElementById('calendar-grid');
      grid.innerHTML = '';

      // Simple Logic for November 2025 (Starts Saturday)
      // NOTE: In a real production app, you'd calculate start day dynamically based on current Month
      for (let i = 0; i < 6; i++) {
        grid.innerHTML += `<div class="sessions-date-cell" style="background:transparent; border:none;"></div>`;
      }

      for (let day = 1; day <= 30; day++) {
        const dayStr = `2025-11-${day.toString().padStart(2, '0')}`;
        const daySessions = sessions.filter(s => s.date === dayStr);

        let dotsHtml = '';
        daySessions.forEach(s => {
          let dotClass = 'sessions-dot-blue';
          if (s.status === 'Completed') dotClass = s.needsFeedback ? 'sessions-dot-yellow' : 'sessions-dot-green';
          if (s.status === 'Missed') dotClass = 'sessions-dot-red';
          dotsHtml += `<span class="sessions-dot ${dotClass}"></span>`;
        });

        // Highlight current day (Mocking Nov 20)
        const activeClass = (day === 20) ? 'sessions-date-today' : '';

        grid.innerHTML += `
                <div class="sessions-date-cell ${activeClass}">
                    <div class="sessions-date-num">${day}</div>
                    <div class="sessions-dot-container">${dotsHtml}</div>
                </div>
            `;
      }
    }

    /* --- 4. Rendering List --- */
    function renderList(sessions) {
      const container = document.getElementById('sessions-list-container');
      container.innerHTML = '';

      if (sessions.length === 0) {
        container.innerHTML = '<div class="sessions-loading">No sessions found.</div>';
        return;
      }

      sessions.forEach(s => {
        // Dynamic Styling
        let borderClass = 'status-border-upcoming';
        let badgeHtml = `<span class="sessions-status-badge badge-upcoming">Upcoming</span>`;
        let buttonsHtml = `
                <button class="sessions-btn sessions-btn-view"><i class="far fa-eye"></i> Details</button>
                <button class="sessions-btn sessions-btn-reschedule"><i class="far fa-clock"></i> Reschedule</button>
            `;

        if (s.status === 'Completed') {
          if (s.needsFeedback) {
            borderClass = 'status-border-feedback';
            badgeHtml = `<span class="sessions-status-badge badge-feedback">Give Feedback</span>`;
            buttonsHtml = `<button class="sessions-btn sessions-btn-feedback"><i class="far fa-star"></i> Rate Now</button>`;
          } else {
            borderClass = 'status-border-completed';
            badgeHtml = `<span class="sessions-status-badge badge-completed">Completed</span>`;
            buttonsHtml = `<button class="sessions-btn sessions-btn-view"><i class="fas fa-sticky-note"></i> Add Note</button>`;
          }
        } else if (s.status === 'Missed') {
          borderClass = 'status-border-missed';
          badgeHtml = `<span class="sessions-status-badge badge-missed">Missed</span>`;
          buttonsHtml = `<button class="sessions-btn sessions-btn-reschedule">Re-book</button>`;
        }

        const card = document.createElement('div');
        card.className = `sessions-list-card ${borderClass}`;
        card.innerHTML = `
                <div class="sessions-card-content">
                    <div class="sessions-card-header-mobile">${s.therapy}</div>
                    
                    <div class="sessions-info-block">
                        <h4>Date & Time</h4>
                        <p>${s.date}, ${s.time}</p>
                    </div>
                    <div class="sessions-info-block">
                        <h4>Status</h4>
                        ${badgeHtml}
                    </div>
                    <div class="sessions-info-block">
                        <h4>Practitioner</h4>
                        <p>${s.practitioner}</p>
                    </div>
                    <div class="sessions-info-block">
                        <h4>Location</h4>
                        <p>${s.room}</p>
                    </div>
                </div>
                
                <div class="sessions-actions">
                    ${buttonsHtml}
                </div>
            `;
        container.appendChild(card);
      });
    }
  </script>

</body>

</html>
