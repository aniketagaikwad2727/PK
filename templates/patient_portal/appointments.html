<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments | Panchkalpa</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- 1. GLOBAL THEME VARIABLES (Matches Dashboard) --- */
        :root {
            --theme-gold: #FFD700;
            --theme-gold-dark: #C8A300;
            --theme-cream: #FFF8E6;
            --theme-brown: #78350f;
            --theme-bg-light: #fff7e5;
            --theme-text-dark: #2A241F;
            --theme-muted: #6b5f5a;
            --theme-white: #ffffff;
            --theme-shadow: 0 4px 15px rgba(120, 53, 15, 0.08);
            --theme-radius: 12px;
            --theme-nav-height: 80px;
            
            /* Notification Specific Colors */
            --notify-shadow: 0 8px 30px rgba(0,0,0,0.15);
            --notify-blue-bg: #E3F2FD; --notify-blue-text: #1565C0;
            --notify-red-bg: #FFEBEE; --notify-red-text: #C62828;
            --notify-green-bg: #E8F5E9; --notify-green-text: #2E7D32;
            --notify-gold-bg: #FFFDE7; --notify-gold-text: #F9A825;

            /* Alert Colors */
            --color-success: #2E7D32;
            --color-danger: #c62828;
        }

        /* --- 2. BASE LAYOUT --- */
        body {
            margin: 0;
            font-family: 'Lato', sans-serif;
            background-color: var(--theme-bg-light);
            color: var(--theme-text-dark);
            padding-top: var(--theme-nav-height);
        }

        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
            color: var(--theme-brown);
        }

        /* --- 3. NAVBAR (Updated to Match Dashboard Exactly) --- */
        .dashboard-navbar-container {
            position: fixed;
            top: 0; left: 0; width: 100%;
            height: var(--theme-nav-height);
            background: var(--theme-brown);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
        }

        .dashboard-logo-wrapper {
            height: 100%;
            display: flex;
            align-items: center;
        }
        .dashboard-logo-wrapper img {
            height: 120px; /* Matched to Dashboard */
            width: auto;
            object-fit: contain;
            margin-top: 10px;
        }

        .dashboard-nav-links-group {
            display: flex;
            gap: 10px;
            height: 100%;
            align-items: center;
        }

        .dashboard-nav-item-button {
            padding: 10px 18px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .dashboard-nav-item-button i { color: var(--theme-gold); }

        .dashboard-nav-item-button:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--theme-gold);
            transform: translateY(-2px);
        }

        .dashboard-nav-item-button.active {
            background: var(--theme-gold);
            color: var(--theme-brown);
            font-weight: 700;
        }
        .dashboard-nav-item-button.active i { color: var(--theme-brown); }

        .dashboard-nav-profile-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .dashboard-profile-summary-pill {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.2);
            padding: 6px 15px 6px 6px;
            border-radius: 30px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            cursor: pointer;
            transition: background 0.3s;
        }
        .dashboard-profile-summary-pill:hover {
            background: rgba(0, 0, 0, 0.4);
            border-color: var(--theme-gold);
        }

        .dashboard-profile-icon-circle {
            width: 32px; height: 32px;
            background: var(--theme-gold);
            color: var(--theme-brown);
            font-weight: 700;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Playfair Display', serif;
        }

        .dashboard-profile-name-text {
            font-size: 0.9rem;
            color: white;
            font-weight: 600;
        }

        .dashboard-logout-action {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.3s;
            background: none; border: none;
        }
        .dashboard-logout-action:hover { color: #ff6b6b; }

        /* --- 4. NOTIFICATION COMPONENT STYLES (Matched) --- */
        .notify-wrapper {
            position: relative;
            display: inline-block;
        }

        .notify-badge-count {
            position: absolute; top: 5px; right: 5px;
            background: var(--notify-red-text); color: white;
            font-size: 0.6rem; font-weight: bold;
            width: 16px; height: 16px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid white;
        }

        .notify-popup-window {
            position: absolute;
            top: 50px; 
            right: -80px; 
            width: 360px; 
            background: var(--theme-white);
            border-radius: 12px;
            box-shadow: var(--notify-shadow);
            border: 1px solid rgba(120, 53, 15, 0.1);
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .notify-popup-window.notify-is-visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .notify-header-bar {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            display: flex; justify-content: space-between; align-items: center;
            background: #fffbf2;
            border-radius: 12px 12px 0 0;
        }
        .notify-header-title {
            font-family: 'Playfair Display', serif;
            font-size: 1rem; color: var(--theme-brown); margin: 0;
        }
        .notify-action-link {
            font-size: 0.75rem; text-decoration: underline;
            color: var(--theme-muted); cursor: pointer; background: none; border: none;
        }

        .notify-content-scroll-area {
            max-height: 350px; 
            overflow-y: auto;
            padding: 5px;
        }

        .notify-list-item {
            padding: 10px;
            border-radius: 8px;
            display: flex; gap: 10px;
            transition: background 0.2s;
            cursor: pointer;
            border-bottom: 1px solid #f9f9f9;
        }
        .notify-list-item:hover { background-color: var(--theme-bg-light); }
        
        .notify-list-item.notify-state-unread {
            background-color: #fffdf5;
            border-left: 3px solid var(--theme-gold);
        }

        .notify-type-icon {
            width: 32px; height: 32px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 0.8rem; flex-shrink: 0;
        }
        .notify-color-session { background: var(--notify-blue-bg); color: var(--notify-blue-text); }
        .notify-color-alert { background: var(--notify-red-bg); color: var(--notify-red-text); }
        .notify-color-msg { background: var(--notify-green-bg); color: var(--notify-green-text); }
        .notify-color-precaution { background: var(--notify-gold-bg); color: var(--notify-gold-text); }

        .notify-item-text h4 { font-size: 0.85rem; font-weight: 700; margin: 0 0 2px 0; color: var(--theme-text-dark); }
        .notify-item-text p { font-size: 0.75rem; color: var(--theme-muted); margin: 0; line-height: 1.3; }
        .notify-timestamp { font-size: 0.65rem; color: #bbb; margin-top: 4px; display: block; }

        /* --- 5. MAIN CONTENT LAYOUT --- */
        .appointments-main-container {
            padding: 40px; max-width: 1200px; margin: 0 auto;
        }

        .appointments-page-header { margin-bottom: 30px; border-bottom: 1px solid rgba(120, 53, 15, 0.1); padding-bottom: 15px; }
        .appointments-page-title { font-size: 2rem; }

        .appointments-grid-layout {
            display: grid; grid-template-columns: 1.2fr 1fr; gap: 30px; margin-bottom: 30px;
        }

        /* --- 6. CARD COMPONENT --- */
        .appointments-content-card {
            background: var(--theme-white); border-radius: var(--theme-radius);
            padding: 30px; box-shadow: var(--theme-shadow);
            border: 1px solid rgba(255, 215, 0, 0.2);
        }
        .appointments-card-header {
            font-family: 'Playfair Display', serif; font-size: 1.3rem;
            color: var(--theme-brown); margin-bottom: 20px;
            display: flex; align-items: center; gap: 10px;
            border-bottom: 1px dashed #eee; padding-bottom: 10px;
        }

        /* --- 7. BOOKING FORM STYLES --- */
        .booking-form-group { margin-bottom: 20px; }
        .booking-label { display: block; font-weight: 700; font-size: 0.9rem; margin-bottom: 8px; color: var(--theme-muted); }
        
        .booking-input-select, .booking-input-date {
            width: 100%; padding: 12px; border: 1px solid #ccc;
            border-radius: 8px; font-family: 'Lato', sans-serif; font-size: 1rem;
            background-color: #fffdf9; transition: 0.3s;
        }
        .booking-input-select:focus, .booking-input-date:focus {
            border-color: var(--theme-gold); outline: none; box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
        }

        /* Time Slots Grid */
        .booking-slots-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 10px;
        }
        .booking-time-slot {
            padding: 10px; border: 1px solid #ddd; border-radius: 6px;
            text-align: center; cursor: pointer; font-size: 0.9rem; transition: 0.2s;
            background: white;
        }
        .booking-time-slot:hover { border-color: var(--theme-brown); background: var(--theme-bg-light); }
        .booking-time-slot.selected {
            background: var(--theme-brown); color: var(--theme-gold); border-color: var(--theme-brown); font-weight: 700;
        }
        .booking-time-slot.disabled {
            background: #f5f5f5; color: #ccc; cursor: not-allowed; border-color: #eee;
        }

        .booking-submit-btn {
            width: 100%; padding: 15px; background: var(--theme-brown);
            color: var(--theme-white); border: none; border-radius: 8px;
            font-weight: 700; font-size: 1rem; cursor: pointer; transition: 0.3s;
            margin-top: 10px;
        }
        .booking-submit-btn:hover { background: #5a270b; transform: translateY(-2px); }

        /* --- 8. UPCOMING LIST STYLES --- */
        .appointment-list-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px; background: var(--theme-bg-light);
            border-left: 4px solid var(--theme-gold); border-radius: 6px;
            margin-bottom: 15px; transition: 0.2s;
        }
        .appointment-list-item:hover { transform: translateX(5px); }

        .appointment-info h4 { margin: 0 0 5px 0; font-size: 1rem; color: var(--theme-text-dark); }
        .appointment-meta { font-size: 0.85rem; color: var(--theme-muted); display: flex; gap: 10px; }
        
        .appointment-cancel-btn {
            background: transparent; border: 1px solid var(--color-danger);
            color: var(--color-danger); padding: 5px 12px; border-radius: 20px;
            font-size: 0.8rem; cursor: pointer; transition: 0.2s;
        }
        .appointment-cancel-btn:hover { background: var(--color-danger); color: white; }

        /* --- 9. HISTORY TABLE STYLES --- */
        .history-table-wrapper { overflow-x: auto; }
        .history-table {
            width: 100%; border-collapse: collapse; font-size: 0.95rem;
        }
        .history-table th {
            text-align: left; padding: 12px; color: var(--theme-muted);
            border-bottom: 2px solid #eee; font-weight: 700;
        }
        .history-table td {
            padding: 12px; border-bottom: 1px solid #f5f5f5; color: var(--theme-text-dark);
        }
        .history-status-badge {
            padding: 4px 10px; border-radius: 12px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase;
        }
        .status-completed { background: #E8F5E9; color: var(--color-success); }
        .status-cancelled { background: #FFEBEE; color: var(--color-danger); }

        /* Responsive */
        @media (max-width: 992px) {
            .appointments-grid-layout { grid-template-columns: 1fr; }
            .dashboard-nav-links-group { display: none; }
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="dashboard-navbar-container">
        <!-- 1. Logo -->
        <div class="dashboard-logo-wrapper">
            <img src="/static/assets/panchkalpa-logo-trans.png" alt="Panchkalpa">
        </div>

        <!-- 2. Navigation Links -->
        <div class="dashboard-nav-links-group">
            <a href="dashboard.html" class="dashboard-nav-item-button"><i class="fa-brands fa-dashcube"></i> Dashboard</a>
            <a href="appointments.html" class="dashboard-nav-item-button active"><i class="fa-solid fa-video"></i> Appointments</a>
            <a href="progress.html" class="dashboard-nav-item-button"><i class="fa-regular fa-calendar-check"></i> Progress</a>
            <a href="billing.html" class="dashboard-nav-item-button"><i class="fa-solid fa-file-invoice"></i> Billing</a>
        </div>

        <!-- 3. Profile & Settings -->
        <div class="dashboard-nav-profile-section">

            <!-- Notifications (Bell) Wrapper -->
            <div class="notify-wrapper">
                <button class="dashboard-nav-item-button" style="background:none; border:none; cursor:pointer; padding: 10px;" onclick="toggleNotifyPopup()">
                    <i class="fa-solid fa-bell" style="font-size:1.2rem; color:var(--theme-gold);"></i>
                    <span class="notify-badge-count" id="notify-badge" style="display:none;">0</span>
                </button>

                <!-- POPUP WINDOW -->
                <div class="notify-popup-window" id="notifyPopup">
                    <div class="notify-header-bar">
                        <h3 class="notify-header-title">Notifications</h3>
                        <button class="notify-action-link" onclick="markAllNotifyRead()">Mark all read</button>
                    </div>
                    <div class="notify-content-scroll-area" id="notify-content">
                        <div style="padding:20px; text-align:center; color:#999;">Loading...</div>
                    </div>
                </div>
            </div>

            <!-- User Profile Pill -->
            <div class="dashboard-profile-summary-pill" onclick="window.location.href='/templates/patient_portal/profile.html'">
                <div class="dashboard-profile-icon-circle" id="header-initial">?</div>
                <div class="dashboard-profile-name-text" id="header-name">Loading...</div>
            </div>

            <!-- Logout -->
            <button class="dashboard-logout-action" title="Logout">
                <i class="fa-solid fa-right-from-bracket"></i>
            </button>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="appointments-main-container">
        
        <div class="appointments-page-header">
            <h1 class="appointments-page-title">Appointments</h1>
        </div>

        <div class="appointments-grid-layout">
            
            <!-- 1. BOOK APPOINTMENT FORM -->
            <div class="appointments-content-card">
                <div class="appointments-card-header">
                    <i class="far fa-calendar-plus" style="color:var(--theme-gold-dark)"></i> Book New Session
                </div>
                
                <form id="bookingForm" onsubmit="handleBooking(event)">
                    
                    <div class="booking-form-group">
                        <label class="booking-label">Select Therapy</label>
                        <select class="booking-input-select" id="input-therapy" required>
                            <option value="">Loading therapies...</option>
                            <!-- Options populated via JS -->
                        </select>
                    </div>

                    <div class="booking-form-group">
                        <label class="booking-label">Select Therapist</label>
                        <select class="booking-input-select" id="input-therapist" required>
                            <option value="">Loading therapists...</option>
                            <!-- Options populated via JS -->
                        </select>
                    </div>

                    <div class="booking-form-group">
                        <label class="booking-label">Date</label>
                        <input type="date" class="booking-input-date" id="input-date" required onchange="fetchSlots()">
                    </div>

                    <div class="booking-form-group">
                        <label class="booking-label">Available Slots</label>
                        <div class="booking-slots-grid" id="slots-container">
                            <div style="color:#aaa; font-size:0.9rem;">Select a date first</div>
                        </div>
                        <input type="hidden" id="input-time" required>
                    </div>

                    <button type="submit" class="booking-submit-btn">Confirm Booking</button>
                </form>
            </div>

            <!-- 2. UPCOMING APPOINTMENTS -->
            <div class="appointments-content-card">
                <div class="appointments-card-header">
                    <i class="fas fa-hourglass-half" style="color:var(--theme-gold-dark)"></i> Upcoming Sessions
                </div>
                
                <div id="upcoming-list">
                    <!-- JS Injected -->
                    <p style="color:#999; text-align:center;">Loading...</p>
                </div>
            </div>

        </div>

        <!-- 3. HISTORY -->
        <div class="appointments-content-card">
            <div class="appointments-card-header">
                <i class="fas fa-history" style="color:var(--theme-gold-dark)"></i> Past Appointment History
            </div>
            
            <div class="history-table-wrapper">
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Therapy</th>
                            <th>Date</th>
                            <th>Therapist</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="history-list">
                        <!-- JS Injected -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // --- 1. INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            fetchAppointments();
            fetchBookingOptions(); // Fetch Therapists & Therapies
            
            // Mock User Data for Header (Since we're not on Dashboard page)
            const user = { name: "Aniket" };
            document.getElementById('header-name').textContent = user.name;
            document.getElementById('header-initial').textContent = user.name.charAt(0);
        });

        // --- 2. FETCH DROPDOWN DATA (Therapies & Therapists) ---
        async function fetchBookingOptions() {
            try {
                // In production: const res = await fetch('/api/booking-options/');
                // const data = await res.json();

                // MOCK DATA (Fallback)
                const data = {
                    therapies: [
                        "Vamana (Therapeutic Emesis)",
                        "Virechana (Purgation)",
                        "Basti (Medicated Enema)",
                        "Nasya (Nasal Administration)",
                        "Raktamokshana (Blood Letting)",
                        "Shirodhara (Mind Relaxation)",
                        "Abhyanga (Full Body Massage)"
                    ],
                    therapists: [
                        "Dr. Ananya Vaidya",
                        "Dr. Rahul Sharma",
                        "Dr. Priya Singh",
                        "Dr. Vikram Oberoi",
                        "Dr. Somanth Iyer"
                    ]
                };

                populateSelect('input-therapy', data.therapies, "-- Choose Therapy --");
                populateSelect('input-therapist', data.therapists, "-- Choose Therapist --");

            } catch (error) {
                console.error("Error loading options:", error);
            }
        }

        function populateSelect(elementId, items, defaultText) {
            const select = document.getElementById(elementId);
            select.innerHTML = `<option value="">${defaultText}</option>`;
            
            items.forEach(item => {
                const option = document.createElement('option');
                // If item is "Vamana (Therapeutic Emesis)", value becomes "Vamana"
                option.value = item.split(" (")[0]; 
                option.textContent = item;
                select.appendChild(option);
            });
        }

        // --- 3. FETCH APPOINTMENTS (GET) ---
        async function fetchAppointments() {
            try {
                // Real Backend: const res = await fetch('/api/appointments/');
                // const data = await res.json();
                
                // MOCK DATA FALLBACK
                const data = {
                    upcoming: [
                        { id: 101, therapy: "Shirodhara", date: "Nov 25, 2025", time: "10:00 AM", doctor: "Dr. Ananya Vaidya" },
                        { id: 102, therapy: "Abhyanga", date: "Nov 28, 2025", time: "02:00 PM", doctor: "Dr. Rahul Sharma" }
                    ],
                    history: [
                        { therapy: "Nasya Karma", date: "Oct 15, 2025", doctor: "Dr. Priya Singh", status: "Completed" },
                        { therapy: "Consultation", date: "Sep 10, 2025", doctor: "Dr. Ananya Vaidya", status: "Cancelled" }
                    ]
                };

                renderUpcoming(data.upcoming);
                renderHistory(data.history);

            } catch (error) {
                console.error("Error loading data:", error);
            }
        }

        // --- 4. RENDER FUNCTIONS ---
        function renderUpcoming(appointments) {
            const container = document.getElementById('upcoming-list');
            container.innerHTML = '';

            if(appointments.length === 0) {
                container.innerHTML = '<p style="text-align:center; color:#999;">No upcoming appointments.</p>';
                return;
            }

            appointments.forEach(appt => {
                const html = `
                <div class="appointment-list-item" id="appt-${appt.id}">
                    <div class="appointment-info">
                        <h4>${appt.therapy}</h4>
                        <div class="appointment-meta">
                            <span><i class="far fa-calendar"></i> ${appt.date}</span>
                            <span><i class="far fa-clock"></i> ${appt.time}</span>
                        </div>
                        <div style="font-size:0.8rem; color:var(--theme-muted); margin-top:4px;">${appt.doctor}</div>
                    </div>
                    <button class="appointment-cancel-btn" onclick="cancelAppointment(${appt.id})">Cancel</button>
                </div>`;
                container.innerHTML += html;
            });
        }

        function renderHistory(history) {
            const container = document.getElementById('history-list');
            container.innerHTML = '';

            history.forEach(item => {
                const statusClass = item.status === 'Completed' ? 'status-completed' : 'status-cancelled';
                const html = `
                <tr>
                    <td>${item.therapy}</td>
                    <td>${item.date}</td>
                    <td>${item.doctor}</td>
                    <td><span class="history-status-badge ${statusClass}">${item.status}</span></td>
                </tr>`;
                container.innerHTML += html;
            });
        }

        // --- 5. SLOT GENERATOR (Logic) ---
        function fetchSlots() {
            const date = document.getElementById('input-date').value;
            const container = document.getElementById('slots-container');
            
            if (!date) return;

            // Mock Slot Generation
            container.innerHTML = '';
            const mockTimes = ["09:00 AM", "10:30 AM", "01:00 PM", "03:30 PM", "05:00 PM"];
            
            mockTimes.forEach(time => {
                const div = document.createElement('div');
                div.className = 'booking-time-slot';
                div.textContent = time;
                div.onclick = () => selectSlot(div, time);
                container.appendChild(div);
            });
        }

        function selectSlot(element, time) {
            // Visual Selection
            document.querySelectorAll('.booking-time-slot').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
            // Set hidden input
            document.getElementById('input-time').value = time;
        }

        // --- 6. ACTIONS (POST/DELETE) ---
        async function handleBooking(e) {
            e.preventDefault();
            const btn = document.querySelector('.booking-submit-btn');
            const originalText = btn.innerText;
            btn.innerText = "Processing...";

            const payload = {
                therapy: document.getElementById('input-therapy').value,
                therapist: document.getElementById('input-therapist').value,
                date: document.getElementById('input-date').value,
                time: document.getElementById('input-time').value
            };

            if(!payload.time) {
                alert("Please select a time slot.");
                btn.innerText = originalText;
                return;
            }

            try {
                // API Call would go here: fetch('/api/book/', { method: 'POST', body: ... })
                await new Promise(r => setTimeout(r, 1000)); // Simulating network
                
                alert("Appointment Booked Successfully!");
                // Add to list manually for demo (or re-fetch)
                const newAppt = {
                    id: Date.now(),
                    therapy: payload.therapy,
                    date: new Date(payload.date).toLocaleDateString('en-US', {month:'short', day:'numeric'}),
                    time: payload.time,
                    doctor: payload.therapist
                };
                
                // Simple UI update
                const container = document.getElementById('upcoming-list');
                const html = `
                <div class="appointment-list-item" id="appt-${newAppt.id}">
                    <div class="appointment-info">
                        <h4>${newAppt.therapy}</h4>
                        <div class="appointment-meta">
                            <span><i class="far fa-calendar"></i> ${newAppt.date}</span>
                            <span><i class="far fa-clock"></i> ${newAppt.time}</span>
                        </div>
                        <div style="font-size:0.8rem; color:var(--theme-muted); margin-top:4px;">${newAppt.doctor}</div>
                    </div>
                    <button class="appointment-cancel-btn" onclick="cancelAppointment(${newAppt.id})">Cancel</button>
                </div>`;
                container.innerHTML = html + container.innerHTML;

            } catch (err) {
                console.error(err);
            } finally {
                btn.innerText = originalText;
            }
        }

        async function cancelAppointment(id) {
            if(!confirm("Are you sure you want to cancel this session?")) return;

            try {
                // API Call: fetch(`/api/appointments/${id}/cancel/`, { method: 'POST' })
                const item = document.getElementById(`appt-${id}`);
                if(item) {
                    item.style.opacity = '0.5';
                    setTimeout(() => {
                        item.remove();
                        const container = document.getElementById('upcoming-list');
                        if(container.children.length === 0) {
                            container.innerHTML = '<p style="text-align:center; color:#999;">No upcoming appointments.</p>';
                        }
                    }, 500);
                }
            } catch (err) {
                alert("Failed to cancel.");
            }
        }

        /* =========================================
           7. NOTIFICATION POPUP LOGIC (Matches Dashboard)
           ========================================= */
        let isNotifyOpen = false;

        function toggleNotifyPopup() {
            const popup = document.getElementById('notifyPopup');
            isNotifyOpen = !isNotifyOpen;
            if (isNotifyOpen) {
                popup.classList.add('notify-is-visible');
                fetchNotifyData();
            } else {
                popup.classList.remove('notify-is-visible');
            }
        }

        document.addEventListener('click', function(event) {
            const wrapper = document.querySelector('.notify-wrapper');
            if (wrapper && !wrapper.contains(event.target)) {
                document.getElementById('notifyPopup').classList.remove('notify-is-visible');
                isNotifyOpen = false;
            }
        });

        function fetchNotifyData() {
            const mockNotifs = [
                { id: 1, type: 'session', title: "Upcoming Session", message: "Shirodhara starts in 2 hours.", time: "10 mins ago", isRead: false, link: "#" },
                { id: 2, type: 'alert', title: "Symptom Alert", message: "Please check post-care instructions.", time: "1 hour ago", isRead: false, link: "#" }
            ];
            renderNotifyPopup(mockNotifs);
        }

        function renderNotifyPopup(data) {
            const container = document.getElementById('notify-content');
            const badge = document.getElementById('notify-badge');
            container.innerHTML = '';

            if (!data || data.length === 0) {
                container.innerHTML = '<div style="padding:30px; text-align:center; color:#ccc; font-style:italic;">No notifications</div>';
                badge.style.display = 'none';
                return;
            }

            const unreadCount = data.filter(n => !n.isRead).length;
            if(unreadCount > 0) {
                badge.style.display = 'flex';
                badge.textContent = unreadCount > 9 ? '9+' : unreadCount;
            } else {
                badge.style.display = 'none';
            }

            data.forEach(item => {
                let iconClass = 'fa-bell';
                let typeClass = 'notify-color-msg';
                if(item.type === 'session') { iconClass = 'fa-calendar-check'; typeClass = 'notify-color-session'; }
                else if(item.type === 'alert') { iconClass = 'fa-exclamation-triangle'; typeClass = 'notify-color-alert'; }

                const html = `
                <div class="notify-list-item ${item.isRead ? '' : 'notify-state-unread'}">
                    <div class="notify-type-icon ${typeClass}">
                        <i class="fas ${iconClass}"></i>
                    </div>
                    <div class="notify-item-text">
                        <h4>${item.title}</h4>
                        <p>${item.message}</p>
                        <span class="notify-timestamp">${item.time}</span>
                    </div>
                </div>`;
                container.innerHTML += html;
            });
        }

        function markAllNotifyRead() {
            alert("All marked as read (Mock Action)");
            document.getElementById('notify-badge').style.display = 'none';
            const items = document.querySelectorAll('.notify-list-item');
            items.forEach(i => i.classList.remove('notify-state-unread'));
        }
    </script>
