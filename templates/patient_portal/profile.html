<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | Panchkalpa</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- 1. Color Palette --- */
        :root {
            --gold: #FFD700; --gold-dark: #C8A300; --cream: #FFF8E6; --brown: #78350f;
            --bg-light: #fff7e5; --text-dark: #2A241F; --muted: #6b5f5a; --white: #ffffff;
            --shadow: 0 4px 15px rgba(120, 53, 15, 0.08); --radius: 12px;
            --danger: #c62828; --success: #2e7d32;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg-light); color: var(--text-dark); font-family: 'Lato', sans-serif; padding: 20px; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; color: var(--brown); }

        /* --- 2. Namespaced Styles: profile-* --- */

        .profile-container {
            max-width: 1200px; margin: 0 auto;
            display: grid; grid-template-columns: 300px 1fr; gap: 30px;
        }

        /* Sidebar: Identity */
        .profile-sidebar {
            background: var(--white); border-radius: var(--radius); padding: 30px 20px;
            box-shadow: var(--shadow); text-align: center; height: fit-content;
            border-top: 5px solid var(--gold);
        }

        .profile-avatar {
            width: 120px; height: 120px; background: var(--cream); border: 3px solid var(--gold);
            border-radius: 50%; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center;
            font-size: 3rem; color: var(--brown); overflow: hidden;
        }
        
        .profile-name { font-size: 1.5rem; font-weight: 700; margin-bottom: 5px; }
        .profile-age { color: var(--muted); font-size: 0.9rem; margin-bottom: 20px; }
        
        .profile-contact-info { text-align: left; margin-top: 20px; border-top: 1px dashed #eee; padding-top: 20px; }
        .profile-info-row { display: flex; gap: 10px; margin-bottom: 12px; align-items: center; color: var(--muted); font-size: 0.9rem; }
        .profile-info-row i { color: var(--gold-dark); width: 20px; }
        
        .profile-emergency-box {
            background: #ffebee; border: 1px solid #ffcdd2; border-radius: 8px;
            padding: 15px; margin-top: 20px; text-align: left;
        }
        .profile-emergency-label { color: var(--danger); font-size: 0.75rem; font-weight: 700; text-transform: uppercase; }
        .profile-emergency-val { color: var(--text-dark); font-weight: 700; margin-top: 5px; }

        .profile-edit-btn {
            width: 100%; padding: 10px; margin-top: 20px; border: 1px solid var(--brown);
            background: transparent; color: var(--brown); border-radius: 6px; cursor: pointer; font-weight: 700;
        }
        .profile-edit-btn:hover { background: var(--cream); }

        /* Main Content */
        .profile-main { display: flex; flex-direction: column; gap: 25px; }

        .profile-card {
            background: var(--white); border-radius: var(--radius); padding: 25px; box-shadow: var(--shadow);
        }
        .profile-card-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px;
        }
        .profile-card-title { font-size: 1.3rem; display: flex; align-items: center; gap: 10px; }

        /* Medical Tags */
        .profile-tag-container { display: flex; flex-wrap: wrap; gap: 10px; }
        .profile-tag {
            padding: 6px 12px; border-radius: 20px; font-size: 0.85rem; font-weight: 700;
        }
        .tag-allergy { background: #ffebee; color: var(--danger); border: 1px solid #ef9a9a; }
        .tag-med { background: #E3F2FD; color: #1565C0; border: 1px solid #90CAF9; }
        
        /* Prakriti Badge */
        .profile-prakriti-badge {
            background: linear-gradient(135deg, var(--brown), #5a270b); color: var(--gold);
            padding: 15px; border-radius: 8px; display: inline-block; margin-bottom: 15px;
            width: 100%; text-align: center;
        }
        .profile-prakriti-title { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; opacity: 0.8; }
        .profile-prakriti-val { font-family: 'Playfair Display', serif; font-size: 1.8rem; margin-top: 5px; }

        /* History List */
        .profile-history-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px; background: var(--bg-light); border-radius: 8px; margin-bottom: 10px;
        }
        .profile-history-date { color: var(--muted); font-size: 0.85rem; }

        /* Settings Toggles */
        .profile-setting-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 0; border-bottom: 1px solid #f5f5f5;
        }
        .profile-toggle {
            position: relative; display: inline-block; width: 50px; height: 26px;
        }
        .profile-toggle input { opacity: 0; width: 0; height: 0; }
        .profile-slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc; transition: .4s; border-radius: 34px;
        }
        .profile-slider:before {
            position: absolute; content: ""; height: 18px; width: 18px; left: 4px; bottom: 4px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .profile-slider { background-color: var(--success); }
        input:checked + .profile-slider:before { transform: translateX(24px); }

        .profile-download-btn {
            background: var(--brown); color: var(--white); border: none; padding: 12px 20px;
            border-radius: 8px; cursor: pointer; font-weight: 700; display: flex; align-items: center; gap: 8px;
            transition: background 0.3s;
        }
        .profile-download-btn:hover { background: #5a270b; }

        @media (max-width: 768px) {
            .profile-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="profile-container">
    
    <aside class="profile-sidebar">
        <div class="profile-avatar">
            <i class="fas fa-user"></i>
            </div>
        <h2 class="profile-name" id="p-name">Loading...</h2>
        <p class="profile-age" id="p-age">-- Years • Male</p>

        <div class="profile-contact-info">
            <div class="profile-info-row">
                <i class="fas fa-phone"></i> <span id="p-phone">--</span>
            </div>
            <div class="profile-info-row">
                <i class="fas fa-envelope"></i> <span id="p-email">--</span>
            </div>
            <div class="profile-info-row">
                <i class="fas fa-map-marker-alt"></i> <span id="p-loc">--</span>
            </div>
        </div>

        <div class="profile-emergency-box">
            <div class="profile-emergency-label">Emergency Contact</div>
            <div class="profile-emergency-val" id="p-emergency">--</div>
        </div>

        <button class="profile-edit-btn" onclick="alert('Edit mode enabled')">
            <i class="fas fa-pen"></i> Edit Details
        </button>
    </aside>

    <main class="profile-main">

        <section class="profile-card">
            <div class="profile-card-header">
                <div class="profile-card-title">
                    <i class="fas fa-notes-medical" style="color: var(--gold-dark);"></i> Medical Profile
                </div>
                <button class="profile-download-btn" onclick="downloadSummary()">
                    <i class="fas fa-file-pdf"></i> Download Summary
                </button>
            </div>

            <div class="profile-prakriti-badge">
                <div class="profile-prakriti-title">Ayurvedic Constitution (Prakriti)</div>
                <div class="profile-prakriti-val" id="med-prakriti">Loading...</div>
            </div>

            <h4 style="margin-bottom: 10px; color: var(--muted);">Current Medications</h4>
            <div class="profile-tag-container" id="med-list" style="margin-bottom: 20px;">
                </div>

            <h4 style="margin-bottom: 10px; color: var(--muted);">Known Allergies</h4>
            <div class="profile-tag-container" id="allergy-list">
                </div>
        </section>

        <section class="profile-card">
            <div class="profile-card-header">
                <div class="profile-card-title">
                    <i class="fas fa-history" style="color: var(--brown);"></i> Therapy History
                </div>
            </div>
            <div id="history-container">
                </div>
        </section>

        <section class="profile-card">
            <div class="profile-card-header">
                <div class="profile-card-title">
                    <i class="fas fa-cog" style="color: var(--muted);"></i> Settings & Preferences
                </div>
            </div>

            <div class="profile-setting-row">
                <span><i class="fas fa-bell" style="color: var(--gold-dark); width:20px;"></i> Push Notifications</span>
                <label class="profile-toggle">
                    <input type="checkbox" id="set-notif" onchange="saveSettings()">
                    <span class="profile-slider"></span>
                </label>
            </div>

            <div class="profile-setting-row">
                <span><i class="fas fa-envelope" style="color: var(--gold-dark); width:20px;"></i> Email Summaries</span>
                <label class="profile-toggle">
                    <input type="checkbox" id="set-email" onchange="saveSettings()">
                    <span class="profile-slider"></span>
                </label>
            </div>

            <div class="profile-setting-row">
                <span><i class="fas fa-file-contract" style="color: var(--gold-dark); width:20px;"></i> View Consent Forms</span>
                <button style="background:transparent; border:none; color:var(--brown); font-weight:bold; cursor:pointer;">View</button>
            </div>
        </section>

    </main>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        fetchProfile();
    });

    function fetchProfile() {
        // fetch('/api/patient/profile/')
        fetch('/api/patient/profile/')
            .then(res => {
                if(!res.ok) throw new Error("Connect Error");
                return res.json();
            })
            .then(data => {
                renderProfile(data);
            })
            .catch(err => console.log("Using Mock Data due to: ", err));
    }

    function renderProfile(data) {
        // Personal
        document.getElementById('p-name').textContent = data.personal.name;
        document.getElementById('p-age').textContent = `${data.personal.age} Years • ${data.personal.gender}`;
        document.getElementById('p-phone').textContent = data.personal.phone;
        document.getElementById('p-email').textContent = data.personal.email;
        document.getElementById('p-loc').textContent = data.personal.location;
        
        // Emergency
        document.getElementById('p-emergency').innerHTML = `
            ${data.personal.emergency_name} <br>
            <i class="fas fa-phone-alt" style="font-size:0.8rem"></i> ${data.personal.emergency_phone}
        `;

        // Medical
        document.getElementById('med-prakriti').textContent = data.medical.prakriti || "Not Assessed";
        
        const medList = document.getElementById('med-list');
        medList.innerHTML = '';
        data.medical.medications.forEach(med => {
            medList.innerHTML += `<span class="profile-tag tag-med">${med}</span>`;
        });

        const allergyList = document.getElementById('allergy-list');
        allergyList.innerHTML = '';
        data.medical.allergies.forEach(alg => {
            allergyList.innerHTML += `<span class="profile-tag tag-allergy">${alg}</span>`;
        });

        // History
        const histContainer = document.getElementById('history-container');
        histContainer.innerHTML = '';
        data.history.forEach(h => {
            histContainer.innerHTML += `
                <div class="profile-history-item">
                    <div>
                        <div style="font-weight:700; color:var(--brown);">${h.therapy}</div>
                        <div class="profile-history-date">${h.date}</div>
                    </div>
                    <div class="profile-tag" style="background:#eee;">${h.result}</div>
                </div>
            `;
        });

        // Settings
        document.getElementById('set-notif').checked = data.settings.notifications;
        document.getElementById('set-email').checked = data.settings.email_updates;
    }

    function saveSettings() {
        const payload = {
            notifications: document.getElementById('set-notif').checked,
            email_updates: document.getElementById('set-email').checked
        };
        
        // PUT /api/patient/profile/
        fetch('/api/patient/profile/', {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json', 'X-CSRFToken': getCookie('csrftoken') },
            body: JSON.stringify({ settings: payload }) // Sending only settings part for update
        }).then(res => console.log("Settings Saved"));
    }

    function downloadSummary() {
        alert("Generating PDF Medical Summary...");
        // window.open('/api/patient/download-summary/', '_blank');
    }
    
    function getCookie(name) { /* ...csrf logic... */ return ''; }
</script>

</body>
</html>
