<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precautions & Instructions | Panchkalpa</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- 1. Global Palette --- */
        :root {
            --gold: #FFD700;
            --gold-dark: #C8A300;
            --cream: #FFF8E6;
            --brown: #78350f;
            --bg-light: #fff7e5;
            --text-dark: #2A241F;
            --muted: #6b5f5a;
            --white: #ffffff;
            --shadow: 0 4px 15px rgba(120, 53, 15, 0.08);
            --radius: 12px;
            --alert-red-bg: #ffebee;
            --alert-red-text: #c62828;
            --success-green: #2e7d32;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-dark);
            font-family: 'Lato', sans-serif;
            padding: 20px;
        }

        h1,
        h2,
        h3 {
            font-family: 'Playfair Display', serif;
            color: var(--brown);
        }

        /* --- 2. Namespaced Styles: instructions-* --- */

        .instructions-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .instructions-header {
            margin-bottom: 25px;
            border-bottom: 2px solid rgba(120, 53, 15, 0.1);
            padding-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .instructions-date-badge {
            background: var(--brown);
            color: var(--gold);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 700;
        }

        /* Safety Alerts */
        .instructions-alert-section {
            margin-bottom: 30px;
        }

        .instructions-alert-card {
            background-color: var(--alert-red-bg);
            border-left: 5px solid var(--alert-red-text);
            padding: 15px;
            border-radius: 4px;
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 15px;
            animation: fadeIn 0.5s ease-in;
        }

        .instructions-alert-icon {
            color: var(--alert-red-text);
            font-size: 1.2rem;
            margin-top: 2px;
        }

        .instructions-alert-title {
            font-weight: 700;
            color: var(--alert-red-text);
            font-size: 1rem;
            margin-bottom: 4px;
        }

        .instructions-alert-desc {
            font-size: 0.9rem;
            color: #5c1d1d;
        }

        /* Main Grid */
        .instructions-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        /* Checklist Cards */
        .instructions-card {
            background: var(--white);
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: var(--shadow);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .instructions-card-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 10px;
            border-bottom: 1px dashed #eee;
        }

        /* Checkbox List Styling */
        .instructions-list {
            list-style: none;
            flex-grow: 1;
        }

        .instructions-item {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            padding: 12px 0;
            border-bottom: 1px solid #f9f9f9;
            transition: all 0.3s;
            cursor: pointer;
        }

        .instructions-item:last-child {
            border-bottom: none;
        }

        /* Custom Checkbox */
        .instructions-checkbox {
            appearance: none;
            width: 22px;
            height: 22px;
            border: 2px solid var(--brown);
            border-radius: 4px;
            background: var(--white);
            cursor: pointer;
            position: relative;
            flex-shrink: 0;
            margin-top: 2px;
            transition: all 0.2s;
        }

        .instructions-checkbox:checked {
            background: var(--brown);
            border-color: var(--brown);
        }

        .instructions-checkbox:checked::after {
            content: '\f00c';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            color: var(--gold);
            font-size: 12px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .instructions-label-group {
            flex-grow: 1;
        }

        .instructions-label-title {
            font-weight: 700;
            font-size: 1rem;
            color: var(--text-dark);
            transition: color 0.3s;
        }

        .instructions-label-sub {
            font-size: 0.85rem;
            color: var(--muted);
            margin-top: 2px;
        }

        /* Completed State */
        .instructions-item.completed .instructions-label-title {
            text-decoration: line-through;
            color: #aaa;
        }

        .instructions-item.completed .instructions-label-sub {
            color: #ccc;
        }

        /* Actions */
        .instructions-actions {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .instructions-btn {
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            font-family: 'Lato', sans-serif;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .instructions-btn-primary {
            background: var(--brown);
            color: var(--white);
        }

        .instructions-btn-danger {
            background: white;
            border: 1px solid var(--alert-red-text);
            color: var(--alert-red-text);
        }

        .instructions-btn-danger:hover {
            background: var(--alert-red-bg);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .instructions-grid {
                grid-template-columns: 1fr;
            }

            .instructions-actions {
                flex-direction: column;
            }

            .instructions-btn {
                width: 100%;
                justify-content: center;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="instructions-container">

        <header class="instructions-header">
            <div>
                <h1>Daily Care & Precautions</h1>
                <span style="color: var(--muted);">Therapy: <strong id="therapy-name">Loading...</strong></span>
            </div>
            <div class="instructions-date-badge" id="current-date">Today</div>
        </header>

        <div class="instructions-alert-section" id="alerts-container">
        </div>

        <div class="instructions-grid">

            <section class="instructions-card">
                <div class="instructions-card-title" style="color: var(--brown);">
                    <i class="fas fa-hourglass-start"></i> Pre-Procedure
                </div>
                <ul class="instructions-list" id="pre-list">
                    <li style="padding: 20px; text-align: center;">Loading Checklist...</li>
                </ul>
            </section>

            <section class="instructions-card">
                <div class="instructions-card-title" style="color: var(--gold-dark);">
                    <i class="fas fa-check-circle"></i> Post-Procedure
                </div>
                <ul class="instructions-list" id="post-list">
                    <li style="padding: 20px; text-align: center;">Loading Checklist...</li>
                </ul>
            </section>

        </div>

        <div class="instructions-actions">
            <button class="instructions-btn instructions-btn-danger" onclick="alert('Practitioner Notified!')">
                <i class="fas fa-bell"></i> Notify Practitioner
            </button>
            <button class="instructions-btn instructions-btn-primary">
                <i class="fas fa-book-open"></i> View Full Protocol
            </button>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Set Today's Date
            const options = { weekday: 'long', month: 'long', day: 'numeric' };
            document.getElementById('current-date').textContent = new Date().toLocaleDateString('en-US', options);

            fetchInstructions();
        });

        // API Simulation
        function fetchInstructions() {
            // Call the Django API
            fetch('/api/precautions/')
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    renderPage(data);
                })
                .catch(error => {
                    console.error('Error fetching instructions:', error);
                    // Optional: Show error UI
                    document.getElementById('alerts-container').innerHTML =
                        '<div class="instructions-alert-card">Error loading data. Please refresh.</div>';
                });
        }

        function renderPage(data) {
            document.getElementById('therapy-name').textContent = data.therapyName;

            // Render Alerts
            const alertBox = document.getElementById('alerts-container');
            alertBox.innerHTML = '';
            data.alerts.forEach(alert => {
                alertBox.innerHTML += `
                <div class="instructions-alert-card">
                    <i class="fas fa-exclamation-triangle instructions-alert-icon"></i>
                    <div>
                        <div class="instructions-alert-title">${alert.title}</div>
                        <div class="instructions-alert-desc">${alert.desc}</div>
                    </div>
                </div>
            `;
            });

            // Render Lists
            renderList('pre-list', data.preProcedure);
            renderList('post-list', data.postProcedure);
        }

        function renderList(elementId, items) {
            const list = document.getElementById(elementId);
            list.innerHTML = '';
            items.forEach(item => {
                const li = document.createElement('li');
                li.className = `instructions-item ${item.completed ? 'completed' : ''}`;
                li.innerHTML = `
                <input type="checkbox" class="instructions-checkbox" 
                       ${item.completed ? 'checked' : ''} 
                       onchange="toggleItem(this, ${item.id})">
                <div class="instructions-label-group" onclick="triggerCheckbox(this)">
                    <div class="instructions-label-title">${item.title}</div>
                    <div class="instructions-label-sub">${item.sub}</div>
                </div>
            `;
                list.appendChild(li);
            });
        }

        // Interaction Logic
        function triggerCheckbox(div) {
            // Click text to toggle checkbox
            const checkbox = div.parentElement.querySelector('input');
            checkbox.click();
        }

        function toggleItem(checkbox, id) {
            const itemRow = checkbox.closest('.instructions-item');
            if (checkbox.checked) {
                itemRow.classList.add('completed');
                // API Call to save state: fetch('/api/mark-instruction/', { method: 'POST', body: JSON.stringify({id: id, status: true}) })
                console.log(`Item ${id} marked complete`);
            } else {
                itemRow.classList.remove('completed');
                console.log(`Item ${id} marked incomplete`);
            }
        }
    </script>

</body>

</html>
