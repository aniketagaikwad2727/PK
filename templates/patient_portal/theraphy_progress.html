<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapy Progress | Panchkalpa</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* --- 1. Color Palette --- */
        :root {
            --gold: #FFD700;
            --gold-dark: #C8A300;
            --cream: #FFF8E6;
            --brown: #78350f;
            --bg-light: #fff7e5;
            --text-dark: #2A241F;
            --muted: #6b5f5a;
            --white: #ffffff;
            --shadow: 0 4px 15px rgba(120, 53, 15, 0.08);
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-dark);
            font-family: 'Lato', sans-serif;
            padding: 20px;
        }

        h1,
        h2,
        h3 {
            font-family: 'Playfair Display', serif;
            color: var(--brown);
        }

        /* --- 2. Namespaced Styles: progress-* --- */

        .progress-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 2px solid rgba(120, 53, 15, 0.1);
            padding-bottom: 15px;
        }

        /* --- A. Overview Card (Bar + Stages) --- */
        .progress-overview-card {
            background: var(--white);
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: var(--shadow);
            margin-bottom: 25px;
        }

        .progress-bar-label {
            display: flex;
            justify-content: space-between;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .progress-track-bg {
            width: 100%;
            height: 12px;
            background: #eee;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--gold), var(--brown));
            width: 0%;
            /* Animated via JS */
            transition: width 1s ease-in-out;
        }

        /* Stage Stepper */
        .progress-stepper {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            position: relative;
        }

        /* Connecting line behind steps */
        .progress-stepper::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 0;
            right: 0;
            height: 2px;
            background: #e0e0e0;
            z-index: 1;
        }

        .progress-step {
            position: relative;
            z-index: 2;
            text-align: center;
            flex: 1;
        }

        .progress-step-circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--white);
            border: 2px solid #ccc;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #ccc;
            transition: all 0.3s;
        }

        .progress-step-text {
            font-size: 0.85rem;
            color: var(--muted);
            font-weight: 600;
        }

        /* Step Status States */
        .step-completed .progress-step-circle {
            background: var(--brown);
            border-color: var(--brown);
            color: var(--gold);
        }

        .step-completed .progress-step-text {
            color: var(--brown);
        }

        .step-active .progress-step-circle {
            background: var(--gold);
            border-color: var(--gold-dark);
            color: var(--brown);
            transform: scale(1.2);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
        }

        .step-active .progress-step-text {
            color: var(--text-dark);
            font-weight: 700;
        }

        /* --- B. Graphs Section --- */
        .progress-charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 25px;
        }

        .progress-chart-card {
            background: var(--white);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--shadow);
        }

        .progress-chart-title {
            font-size: 1.1rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* --- C. Bottom Grid: Milestones & Notes --- */
        .progress-bottom-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 25px;
        }

        /* Milestones Timeline */
        .progress-milestone-card {
            background: var(--white);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--shadow);
        }

        .progress-timeline-item {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #eee;
        }

        .progress-timeline-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .progress-date-box {
            text-align: center;
            min-width: 50px;
            background: var(--cream);
            padding: 5px;
            border-radius: 8px;
            border: 1px solid var(--gold);
        }

        .progress-date-day {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--brown);
            line-height: 1;
        }

        .progress-date-month {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: var(--muted);
        }

        /* Practitioner Notes */
        .progress-notes-card {
            background: var(--cream);
            border-radius: var(--radius);
            padding: 25px;
            border: 1px solid var(--gold-dark);
            position: relative;
        }

        /* Decorative quote mark */
        .progress-notes-card::after {
            content: '\201D';
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 4rem;
            color: rgba(120, 53, 15, 0.1);
            font-family: serif;
        }

        .progress-note-section {
            margin-bottom: 15px;
        }

        .progress-note-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--muted);
            margin-bottom: 5px;
            font-weight: 700;
        }

        .progress-note-text {
            font-family: 'Lato', sans-serif;
            color: var(--text-dark);
        }

        /* Actions Bar */
        .progress-actions-bar {
            margin-top: 30px;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .progress-btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            font-family: 'Lato', sans-serif;
        }

        .progress-btn-outline {
            background: transparent;
            border: 1px solid var(--brown);
            color: var(--brown);
        }

        .progress-btn-outline:hover {
            background: var(--cream);
        }

        @media (max-width: 768px) {

            .progress-charts-grid,
            .progress-bottom-grid {
                grid-template-columns: 1fr;
            }

            .progress-stepper {
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>

    <div class="progress-container">
        <header class="progress-header">
            <h1>Your Healing Journey</h1>
        </header>

        <section class="progress-overview-card">
            <div class="progress-bar-label">
                <span>Session Progress</span>
                <span id="progress-text">0/0 Completed</span>
            </div>
            <div class="progress-track-bg">
                <div class="progress-fill" id="main-progress-bar"></div>
            </div>

            <div class="progress-stepper" id="stage-stepper">
            </div>
        </section>

        <div class="progress-charts-grid">
            <div class="progress-chart-card">
                <div class="progress-chart-title">
                    <i class="fas fa-heartbeat" style="color: var(--brown);"></i> Symptom & Pain Reduction
                </div>
                <canvas id="chart-symptoms"></canvas>
            </div>
            <div class="progress-chart-card">
                <div class="progress-chart-title">
                    <i class="fas fa-sun" style="color: var(--gold-dark);"></i> Energy & Vitality
                </div>
                <canvas id="chart-energy"></canvas>
            </div>
        </div>

        <div class="progress-bottom-grid">

            <section class="progress-milestone-card">
                <h3 style="margin-bottom: 15px; font-size: 1.1rem;">Upcoming Milestones</h3>
                <div id="milestones-container">
                    Loading milestones...
                </div>
            </section>

            <section class="progress-notes-card">
                <h3 style="margin-bottom: 15px; font-size: 1.1rem; display:flex; align-items:center; gap:10px;">
                    <i class="fas fa-user-md"></i> Practitioner's Notes
                </h3>

                <div class="progress-note-section">
                    <div class="progress-note-label">Current Instructions</div>
                    <div class="progress-note-text" id="note-instructions">Loading...</div>
                </div>

                <div class="progress-note-section">
                    <div class="progress-note-label">Key Observations</div>
                    <div class="progress-note-text" id="note-observations">Loading...</div>
                </div>

                <div class="progress-note-section">
                    <div class="progress-note-label" style="color: #C62828;">Contraindications</div>
                    <div class="progress-note-text" id="note-contra">Loading...</div>
                </div>
            </section>
        </div>

        <div class="progress-actions-bar">
            <button class="progress-btn progress-btn-outline">
                <i class="fas fa-file-medical-alt"></i> View Session Summaries
            </button>
            <button class="progress-btn progress-btn-outline">
                <i class="fas fa-chart-line"></i> Compare Weeks
            </button>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchProgressData();
        });

        function fetchProgressData() {
            // Point this to your Django URL
            fetch('/api/therapy-progress/')
                .then(response => {
                    if (!response.ok) throw new Error('Network error');
                    return response.json();
                })
                .then(data => {
                    renderPage(data); // This function already handles the structure above
                })
                .catch(error => console.error('Error fetching progress:', error));
        }

        function renderPage(data) {
            // 1. Progress Bar
            const percentage = (data.stats.completed / data.stats.total) * 100;
            document.getElementById('main-progress-bar').style.width = `${percentage}%`;
            document.getElementById('progress-text').textContent = `${data.stats.completed}/${data.stats.total} Sessions Completed`;

            // 2. Stage Stepper
            const stepperContainer = document.getElementById('stage-stepper');
            stepperContainer.innerHTML = '';

            data.stages.forEach((stageName, index) => {
                let statusClass = '';
                let icon = '<i class="fas fa-circle" style="font-size: 8px;"></i>';

                if (index < data.stats.currentStageIndex) {
                    statusClass = 'step-completed';
                    icon = '<i class="fas fa-check"></i>';
                } else if (index === data.stats.currentStageIndex) {
                    statusClass = 'step-active';
                    icon = '<i class="fas fa-spinner fa-pulse"></i>'; // Active spinner
                }

                stepperContainer.innerHTML += `
                <div class="progress-step ${statusClass}">
                    <div class="progress-step-circle">${icon}</div>
                    <div class="progress-step-text">${stageName}</div>
                </div>
            `;
            });

            // 3. Milestones
            const milestonesContainer = document.getElementById('milestones-container');
            milestonesContainer.innerHTML = '';
            data.milestones.forEach(m => {
                milestonesContainer.innerHTML += `
                <div class="progress-timeline-item">
                    <div class="progress-date-box">
                        <div class="progress-date-day">${m.date}</div>
                        <div class="progress-date-month">${m.month}</div>
                    </div>
                    <div>
                        <div style="font-weight: 700; color: var(--brown);">${m.title}</div>
                        <div style="font-size: 0.85rem; color: var(--muted);">${m.sub}</div>
                    </div>
                </div>
            `;
            });

            // 4. Notes
            document.getElementById('note-instructions').textContent = data.notes.instructions;
            document.getElementById('note-observations').textContent = data.notes.observations;
            document.getElementById('note-contra').textContent = data.notes.contraindications;

            // 5. Initialize Charts
            initCharts(data.trends);
        }

        function initCharts(trends) {
            const commonOptions = {
                responsive: true,
                plugins: { legend: { position: 'bottom' } },
                scales: { y: { beginAtZero: true, max: 10 } }
            };

            // Chart 1: Symptoms (Line Chart)
            new Chart(document.getElementById('chart-symptoms'), {
                type: 'line',
                data: {
                    labels: trends.labels,
                    datasets: [
                        {
                            label: 'Pain Level (0-10)',
                            data: trends.pain,
                            borderColor: '#78350f', // Brown
                            backgroundColor: 'rgba(120, 53, 15, 0.1)',
                            tension: 0.4,
                            fill: true
                        },
                        {
                            label: 'Stiffness',
                            data: trends.stiffness,
                            borderColor: '#6b5f5a', // Muted
                            borderDash: [5, 5],
                            tension: 0.4
                        }
                    ]
                },
                options: commonOptions
            });

            // Chart 2: Energy (Bar/Line Combo)
            new Chart(document.getElementById('chart-energy'), {
                type: 'bar',
                data: {
                    labels: trends.labels,
                    datasets: [
                        {
                            label: 'Energy Level',
                            data: trends.energy,
                            backgroundColor: '#FFD700', // Gold
                            borderRadius: 4
                        },
                        {
                            type: 'line',
                            label: 'Sleep Quality',
                            data: trends.sleep,
                            borderColor: '#2E7D32', // Green accent
                            tension: 0.3
                        }
                    ]
                },
                options: commonOptions
            });
        }
    </script>

</body>

</html>
